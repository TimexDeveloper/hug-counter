<!DOCTYPE html>
<html>
<head>
    <title>Обнимашки</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Обняли <span id="counter">0</span> раз</h1>
        <button id="hug-button">Обнять ❤️</button>
    </div>

    <script>
        const counterEl = document.getElementById('counter');
        const button = document.getElementById('hug-button');

        // Загрузка счетчика
        fetch('/api/hug')
            .then(res => res.json())
            .then(data => counterEl.textContent = data.count);

        // Отправка обнимашки
        button.addEventListener('click', () => {
            fetch('/api/hug', { method: 'POST' })
                .then(res => res.json())
                .then(data => counterEl.textContent = data.count);
        });
    </script>
</body>
</html>
