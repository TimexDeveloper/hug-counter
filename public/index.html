<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—á—ë—Ç—á–∏–∫ –æ–±–Ω–∏–º–∞—à–µ–∫</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
    }
    
    h1 {
      color: #d32f2f;
      font-size: 2.2rem;
      margin-bottom: 1.8rem;
    }
    
    #count {
      font-weight: 800;
      font-size: 3.5rem;
      color: #d32f2f;
      display: block;
      margin: 10px 0;
    }
    
    #hug-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 16px 45px;
      font-size: 1.4rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 7px 15px rgba(255, 65, 108, 0.4);
      font-weight: 600;
    }
    
    #hug-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(255, 65, 108, 0.5);
    }
    
    #hug-btn:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ú–µ–Ω—è –æ–±–Ω—è–ª–∏</h1>
    <span id="count">0</span>
    <h1>—Ä–∞–∑!</h1>
    <button id="hug-btn">–û–ë–ù–Ø–¢–¨ ‚ù§Ô∏è</button>
  </div>

  <script>
    const btn = document.getElementById('hug-btn');
    const countEl = document.getElementById('count');
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —Å—á–µ—Ç—á–∏–∫–∞
    async function loadCount() {
      try {
        const response = await fetch('/api/hug');
        const data = await response.json();
        countEl.textContent = data.count;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç—á–∏–∫–∞:', error);
      }
    }
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±–Ω–∏–º–∞—à–∫–∏
    async function sendHug() {
      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = '–û–ë–ù–Ø–¢–û! üòä';
      
      try {
        const response = await fetch('/api/hug', { method: 'POST' });
        const data = await response.json();
        countEl.textContent = data.count;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
      }
      
      setTimeout(() => {
        btn.textContent = originalText;
        btn.disabled = false;
      }, 1000);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadCount();
    btn.addEventListener('click', sendHug);
  </script>
</body>
</html>
