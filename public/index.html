    <div class="bubble"></div>

    <div class="container">
        <h1>–ú–µ–Ω—è –æ–±–Ω—è–ª–∏<br><span id="count">0</span> —Ä–∞–∑!</h1>
        <button id="hug-btn">–û–ë–ù–Ø–¢–¨ ‚ù§Ô∏è</button>

    <script>

        async function loadCount() {

        async function sendHug() {
            btn.disabled = true;
            btn.textContent = '–û–ë–ù–Ø–¢–û! üòä';
            
            try {
                const response = await fetch('/api/hug', { method: 'POST' });

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            }

        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadCount();

    </script>
